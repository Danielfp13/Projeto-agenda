<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon> face </mat-icon>
            Contato
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img src="data:image/jpg;base64,{{contato.foto}}" alt="" mat-card-image class="foto">
        <p>
            <strong>{{contato.nome}}</strong>
            <br>
            <strong>{{contato.email}}</strong>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-rased-button color-primary (click)="fechar()">Fechar</button>
    </mat-card-actions>

</mat-card>
